{% extends "base.html" %}

{% block content %}
    <h1>Login</h1>
    <p>If you don't have an account, <a href=/signup>register here!</a></p>
    <form method="post">
        <p><label for "username">Username</label>
        <input id="username" name="username" type="text" value="{{username}}" /></p>
        <p><label for "password">Password</label>
        <input id="password" name="password" type="password"></p>
        <input type="submit" value="Log In" />
    </form>

{% endblock %}
